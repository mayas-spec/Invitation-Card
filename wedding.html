<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="invite.css">
</head>
<body>
    <div class="invitation-card">
        <div class="invitation-border"></div>
        <div class="corner-flourish top-left"></div>
        <div class="corner-flourish top-right"></div>
        <div class="corner-flourish bottom-left"></div>
        <div class="corner-flourish bottom-right"></div>
        
        <h1 class="couple-names">Elfie & Daniel</h1>
        
        <p class="invitation-text">Together with our families, invite you to share in our joy as we exchange vows and begin our new life together.</p>
        
        <div class="divider">
            <div class="divider-line"></div>
            <div class="divider-ornament">♦</div>
            <div class="divider-line"></div>
        </div>
        
        <p class="date-time">Saturday, September 12 2025</p>
        <p class="time">4pm</p>
        
        <p class="venue">Perez Chapel International</p>
        <p class="location">Dzorwulu</p>
        
        <div class="divider">
            <div class="divider-line"></div>
            <div class="divider-ornament">♦</div>
            <div class="divider-line"></div>
        </div>
        
        <p class="rsvp">RSVP</p>
    </div>
</body>
</html>
